<div class="container mt-4">
  <button class="btn btn-primary m-1" (click)="ChangeLanguage()">
   change language
  </button>
  <table  class="table table-striped rounded-3 overflow-hidden "id="Tickets">
    <thead>
    <app-table-header [tabledata]="tableData" [language]="language" (sendHeader)="handelSortHeader($event)"> </app-table-header>
   </thead>
    <tbody>
    <app-table-body [tableData]="tableData" [Tickets]="tickets"></app-table-body>
    </tbody>
  </table>
  <app-pagination [data]="tableData" (sendData)="handlePaginatedData($event)"></app-pagination>
</div>
