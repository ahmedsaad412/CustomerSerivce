<div class="container mt-4 mb-4">
  <ng-container *ngIf="!tickets || tickets.length === 0; else showTable">
    <p class="no-data-message">{{'message' |translate}}</p>
  </ng-container>
  <ng-template #showTable>
  <table  class="table table-striped rounded-3 overflow-hidden" id="Tickets">
    <thead
      mytableheader
      [options]="options"
      [language]="language"
      [data]="data"
      (sendHeader)="handelSortHeader($event)"
    ></thead>
    <tbody
      mytablebody
      [options]="options"
      [Tickets]="tickets"
      (deleteData)="handleDeleteData($event)"
      (saveData)="handleSaveData($event)"
    ></tbody>
  </table>
  <app-pagination
  [mode]="systemMode"
  [allRecords]="totalRecords"
  [serverPageSize]="pagingParameters.pageSize"
  [options]="options"
  [data]="data"
  (sendData)="handlePaginatedData($event)"
  ></app-pagination>
</ng-template>
</div>
